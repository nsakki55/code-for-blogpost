# Generic metadata about this project
name: flows
prefect-version: 2.13.8

# build section allows you to manage and build docker images
# build: null
build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build-image
    requires: prefect-docker>=0.4.0
    # image_name: "{{ $PREFECT_IMAGE_NAME }}"
    image_name: "asia-docker.pkg.dev/aitech-good-s10969/prefect-repository/custom-image"
    tag: latest
    dockerfile: /Users/satsuki/github/code-for-blogpost/prefect_gke/custom_docker_image/Dockerfile.custom 
    platform: "linux/amd64"

# push: null
#push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.4.0
    image_name: "{{ build-image.image_name }}"
    tag: "{{ build-image.tag }}"

# runtime steps

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: /opt/prefect/custom_docker_image

# the definitions section allows you to define reusable components for your deployments
definitions:
  tags: &common_tags
    - "gke"
  work_pool: &common_work_pool
    name: "gke"
    job_variables:
      # image: "{{ build-image.image }}"
      image: "asia-docker.pkg.dev/aitech-good-s10969/prefect-repository/custom-image"


# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: "custom_docker_image"
  tags: *common_tags
  schedule: null
  entrypoint: "etl.py:etl"
  # parameters:
  #   name: "Kubernetes"
  work_pool: *common_work_pool
